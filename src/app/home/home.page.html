<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lector QR Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button expand = "full" (click)="scanCode()" color = "secondary">
    <ion-icon name="qr-scanner"></ion-icon>
    Escanear
  </ion-button>
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
        link from scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
